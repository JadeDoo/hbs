<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Handlebars</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/handlebars.js"></script>
  <script id="class-template" type="text/x-handlebars-template">
    <ul>
    {{#each this}}
      <li>
        <div class="innerbox">
          <img src="{{image}}" alt="{{title}}">
          <div class="titlediv">
            <span class="title">{{title}}</span>
            <span class="note">{{#equal hasnote 1}}(有笔记) {{else}} (无笔记) {{/equal}}</span>
          </div>
          <div class="subtitle">{{subtitle}}</div>
          <div class="subtitle {{#long timespan}} long {{else}} short {{/long}}">{{timespan}}</div>
        </div>
      </li>
    {{/each}}
    </ul>
  </script>
</head>
<body>
  <div class="banner">
    <h1>我的笔记本</h1>
    <h3>就是，我的笔记本</h3>
  </div>

  <div class="classes" id="classes">
    
  </div>
  <script src="js/script.js"></script>
</body>
</html>
